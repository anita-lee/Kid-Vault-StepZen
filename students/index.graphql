type StudentEntry {
  _id: Int
  first_name: String
  last_name: String
  birth_date: String
  classroom: String
}

type StudentInput {
  first_name: String!
  last_name: String!
  birth_date: String!
  classroom: String!
}

type Query {
  myQuery: [StudentEntry]
    @rest(
      endpoint: "https://test-mom-api.herokuapp.com/students"
      headers: [
        { name: "authentication", value: "$authentication_f43f208820;" }
      ]
      configuration: "curl_import_config"
    )
}

type Mutation {
  addStudent(data: StudentInput!): [StudentEntry]!
    @rest(
      endpoint: "https://test-mom-api.herokuapp.com/students"
      configuration: "curl_import_config"
    )
}
